<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css"href="style.css"
</head>


<body>
    <div class="text">
        <div class="container">
            <h1 class="heading"> Registration Form</h1>
            <form id=form>
                <div class="mb-3">
                    <label for=name class="p"> Username</label>
                    <br>
                    <input type="text" class="form-control p" id="name" placeholder="Enter your Name" />
                </div>
                <br>
                <div class="mb-3">
                    <label for=email class="p">E-mail</label>
                    <br>
                    <input type="text" class="form-control p" id="email" placeholder="Enter your E-mail" />
                </div>
                <br>
                <div class="mb-3">
                    <label for=password class="p">Password</label>
                    <br>
                    <input type="text" class="form-control p" id="password" placeholder="Enter your Password" />
                </div>
                <div class="mb-1">
                    <h1 class="h1"> Gender</h1>
                    <input type="radio" id=male value="male" name="gender" class="mr-2" />
                    <label for="male" class="p2"> Male </label>
                    <input type="radio" id=female value="male" name="gender" class="mr-2" />
                    <label for="female" class="p2"> Female </label>
                </div>
                <br>
                <div class="mb-1">
                    <label for="status" class="h1">Working Status </label>
                    <br>
                    <select id="status" class="form-control">
                        <option value=active class="p2"> Active</option>
                        <option value=inactive class="p2"> Inactive</option>
                    </select>
                </div>
                </br>

                <div class="mb-3 d-flex flex-row justify-content-center">
                    <button class="button">
                        Submit
                    </button>
                </div>



        </div>





    </div>

</body>

</html>
