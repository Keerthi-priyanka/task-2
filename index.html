<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="text">
        <div class="container">
            <h1 class="heading"> Registration Form</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="p"> Username</label>
                    <br>
                    <input type="text" class="form-control p p3" id="name" placeholder="Enter your Name" />
                    <p class="errmsg" id="nameerror"></p>
                </div>
                <br>
                <div class="mb-3">
                    <label for="email" class="p">E-mail</label>
                    <br>
                    <input type="text" class="form-control p p3" id="email" placeholder="Enter your E-mail" />
                    <p class="errmsg" id="emailerr"></p>
                </div>
                <br>
                <div class="mb-3">
                    <label for="password" class="p">Password</label>
                    <br>
                    <input type="text" class="form-control p p3" id="password" placeholder="Enter your Password" />
                    <p id="prr" class="errmsg"></p>
                </div>
                <div class="mb-1">
                    <h1 class="h1"> Gender</h1>
                    <input type="radio" id="male" value="male" name="gender" class="mr-2" />
                    <label for="male" class="p2"> Male </label>
                    <input type="radio" id="female" value="female" name="gender" class="mr-2" />
                    <label for="female" class="p2"> Female </label>
                </div>
                <br>
                <div class="mb-1">
                    <label for="status" class="h1">Working Status </label>
                    <br>
                    <select id="status" class="form-control">
                        <option value="active" class="p2"> Active</option>
                        <option value="inactive" class="p2"> Inactive</option>
                    </select>
                </div>
                <br>

                <div class="mb-3 d-flex flex-row justify-content-center">
                    <button type="submit" class="button" id="btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
